<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="register_container">
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear Form</button>
        <button class="btn btn-secondary" type="button" (click)="goToLogin()">Login</button>
      </div>
    </div>
  </div>
</form>
