<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>

    <div class="form form--chat" *ngFor="let whatever of holder">
      {{ whatever.userid }}
      {{ whatever.text }}
    </div>

    <button (click)="postMessage()">Post ME!</button>
    <input [(ngModel)]="inputVar" (keyup.enter)="helloThere()" />
    <button (click)="helloThere()">Send</button>
  </div>
</div>
