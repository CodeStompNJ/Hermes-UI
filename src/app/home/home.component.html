<div class="container-fluid">
  <div class="form text-center">
    <div class=" form form--window">
      <app-chatroom></app-chatroom>
    </div>
    <div class="form form--input">
      <textarea
        class="form form__textInput"
        [(ngModel)]="inputVar"
        (keyup.enter)="postMessage(inputVar)"
        autofocus
      ></textarea>
      <button class="form form__buttonInput" (click)="postMessage(inputVar)">Send</button>
    </div>
  </div>
</div>
